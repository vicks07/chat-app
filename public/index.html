<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p> Welcome to the Chat App </p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            socket.on('connect',()=>{
                console.log('Connected to the server');
            });

            socket.on('disconnect',()=>{
                console.log('Disconnected from server');
            }); 
        </script>
    </body>
